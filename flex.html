        .user-profile {

        .user-profile img {

        }

        .container1 {
            flex: 1;
            padding: 0;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 50px;
        }

        .slider-container {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 50px auto;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }

        .slider-item {
            position: absolute;
            width: 80%;
            height: 100%;
            box-sizing: border-box;
            transition: transform 1s;
            margin: 0 10%;
        }

        .slider-item img {
            width: 70%;
            height: 70%;
        }

        .slider-item:nth-child(1) { transform: rotateY(0deg) translateZ(200px); }
        .slider-item:nth-child(2) { transform: rotateY(60deg) translateZ(200px); }
        .slider-item:nth-child(3) { transform: rotateY(120deg) translateZ(200px); }
        .slider-item:nth-child(4) { transform: rotateY(180deg) translateZ(200px); }
        .slider-item:nth-child(5) { transform: rotateY(240deg) translateZ(200px); }
        .slider-item:nth-child(6) { transform: rotateY(300deg) translateZ(200px); }

        .slider-navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .prev, .next {
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            outline: none;
            margin: 0 10px;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .slider-container2 {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 50px auto;
            overflow: hidden;
            display: inline-block;
        }

        .slider-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-navigation {

    <script>
        function showSlide(index, sliderId) {
            const sliderImages = document.getElementById(sliderId);
            const imageWidth = sliderImages.querySelector('.slider-image').offsetWidth;

            const currentIndex = index;
            const translateValue = -index * imageWidth;
            sliderImages.style.transform = `translateX(${translateValue}px)`;
        }

        function nextSlide(sliderId) {
            const sliderImages = document.getElementById(sliderId);
            const totalSlides = sliderImages.querySelectorAll('.slider-image').length;
            const currentIndex = getCurrentIndex(sliderId);

            if (currentIndex < totalSlides - 1) {
                showSlide(currentIndex + 1, sliderId);
            }
        }

        function prevSlide(sliderId) {
            const currentIndex = getCurrentIndex(sliderId);
            if (currentIndex > 0) {
                showSlide(currentIndex - 1, sliderId);
            }
        }

        function getCurrentIndex(sliderId) {
            const sliderImages = document.getElementById(sliderId);
            const imageWidth = sliderImages.querySelector('.slider-image').offsetWidth;
            const currentTranslateValue = sliderImages.style.transform.replace('translateX(', '').replace('px)', '');
            return Math.abs(currentTranslateValue / imageWidth);
        }
    </script>
