		#typing-text {

    <script>
        const textToType = "WELCOME TO MY WEBSITE!!!";

        function typeText() {
            let i = 0;
            const speed = 100; // Adjust the speed of typing

            function type() {
                if (i < textToType.length) {
                    document.getElementById("typing-text").innerHTML += textToType.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        // Call the typeText function when the page loads
        window.onload = typeText;
    </script>
    <script>

 <script>
